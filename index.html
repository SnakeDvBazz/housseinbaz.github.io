<style>
 /* CSS start - For Live Project */
.preloader {
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  position: absolute;
  color: #fff;
  background-color: #4684ee;
  font-family: Consolas, Menlo, Monaco, monospace;
  font-weight: bold;
  font-size: 30vh;
  z-index: 1099;
}

.preloader span {
  display: inline-block;
  opacity: 0.8;
  animation: pulse 0.4s alternate infinite ease-in-out;
}
.preloader span:nth-child(odd) {
  animation-delay: 0.4s;
  z-index: 1100;
}

@keyframes pulse {
  to {
    transform: scale(0.8);
    opacity: 0.5;
  }
}

.preloader.hidden {
  animation: fadeOut 1s;
  animation-fill-mode: forwards;
}

@keyframes fadeOut {
  100% {
    opacity: 0;
    visibility: hidden;
  }
}
/* CSS end - For Live Project */


/* Classes for Example Page Content */

.imagen {
  display: inline-block;
  height: auto;
  width: auto;
  margin: 0px;
  padding: 0px;
}
</style>
